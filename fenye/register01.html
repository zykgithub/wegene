<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <title>注册用户</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<link rel="stylesheet" type="text/css" href="./css/init.css" />-->
    <link rel="stylesheet" type="text/css" href="../css/register01.css" />
</head>
<body>
<!--<div id="bg"><img src="./Images/wallpaper.jpg" /></div>-->
<div id="register">

    <div class="box">
        <div class="regform">
            <div class="logo"><a href="#"></a></div>
            <h2>注册新用户</h2>

            <form action="" method="post">
                <table>
                    <tr>
                        <!--<td>用 户 名：</td>-->
                        <td><input type="text" name="" value="" placeholder="用户名" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <!--<td>邮箱地址：</td>-->
                        <td><input type="text" name="name" value="" placeholder="邮箱地址(建议使用QQ或163等国内邮件服务)"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <!--<td>密　　码：</td>-->
                        <td><input type="text" name="" value="" placeholder="密码"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <!--<td>确认密码：</td>-->
                        <td><input type="text" name="" value="" placeholder="确认密码"/></td>
                        <td></td>
                    </tr>
                    <tr>
                        <!--<td>确认密码：</td>-->
                        <td><input type="text" name="" value="" placeholder="验证码"  id="sendto"/>
                            <img src="../imgs/register/index.htm.png" alt=""/>
                        </td>
                        <td></td>
                    </tr>


                    <tr>
                        <td>
                            <input type="checkbox" class="chk" name="check" checked="checked"/>我同意<a href="./serviceTreaty.html">用户协议</a>
                        </td>

                    </tr>












                    <tr>
                        <td colspan="3" align="center"><input type="submit" class="sub" value="注 册" /></td>
                    </tr>
                </table>
            </form>
            <div class="nowlog"><a href="./register02.html">已有账号，现在去登陆！</a></div>
        </div>


    </div>
</div>

</body>
</html>
